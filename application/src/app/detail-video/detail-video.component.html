<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{videos.videoName}}</h1>
  
    <!-- Portfolio Item Row -->
    <div class="row">
  
      <div class="col-md-8">
          <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(videos.videoLink)' width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
  
      <div class="col-md-4">
        <h3 class="my-3">Video details</h3>
        <p>{{videos.description}}</p>

        <h3 class="my-3">More details</h3>
        <ul>
          <li>Name: {{videos.videoName}}</li>
          <li>Genre: {{videos.genre}}</li>
          <li>Description: {{videos.description}}</li>
          <li>Age limit: {{videos.ageLimit}}</li>
          <li>Rating: {{videos.rating}}</li>
        </ul>
      </div>
  
    </div>
    <!-- /.row -->
  
    <!-- Related Projects Row -->
    <h3 class="my-4">Related videos</h3>

    <div class="row">

        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
                <img class="img-fluid" src="http://placehold.it/500x300" alt="">
              </a>
        </div>
    
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
                <img class="img-fluid" src="http://placehold.it/500x300" alt="">
              </a>
        </div>
    
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
                <img class="img-fluid" src="http://placehold.it/500x300" alt="">
              </a>
        </div>
    
        <div class="col-md-3 col-sm-6 mb-4">
          <a href="#">
                <img class="img-fluid" src="http://placehold.it/500x300" alt="">
              </a>
        </div>
    
      </div>
      <!-- /.row -->
    
    </div>
    <!-- /.container -->
