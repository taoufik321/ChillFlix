<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Album example</h1>
      <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">    
      <div class="row">
                  
        <a class="col-md-3" *ngFor="let video of videos" [routerLink]="['/detail', video.id]">
        <div class="card mb-4 shadow-sm video">
          <h2>{{video.videoName}}</h2>
          <img src="{{video.videoThumbnail}}" alt="{{video.VideoName}}}" height="225" >
                        
          <div class="card-body">
            <p class="card-text">{{video.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
                        
              <small class="text-muted">{{video.genre}}</small>
            </div>
          </div>
        </div>
        </a>
                
      </div> 
    </div>  
  </div>
</main>
